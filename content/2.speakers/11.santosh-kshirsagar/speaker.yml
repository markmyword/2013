title: Prof. Santosh Kshirsagar

bio: |
    An alumni of Sir J. J. Institute of Applied Art, Prof. Santosh Kshirsagar has been taking courses on Indian calligraphy (especially Devanagari), typography and visual communication design for the past twenty years. Amongst his most noted work are his typefaces in Gujrati and Oriya for Microsoft Windows XP.

    He has spoken about Indian calligraphy in renowned institutions and conferences in Germany, Belgium, England and Japan, as well as conducted hundreds of workshops and has many publications to his name. His work has been exhibited in Australia and USA, and in Japan with Prof. Mori Kooun. He is also a core team member of Aksharaya.

